<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="password-generator.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Password Generator</h1>
      <div class="eingabe">
        <input
          type="text"
          id="input"
          class="input"
          placeholder="Create Password"
          value=""
          readonly
        />
        <div class="copy"><i class="far fa-copy fa-2x"></i></div>
      </div>
      <button>Generate</button>
      <div class="settings">
        <h2>Settings for Generator</h2>
        <div class="realsettings">
          <div class="allowed-chars single-setting">
            <label for="allowedChars">Symbols</label>
            <textarea name="allowedChars" id="allowedChars" cols="30" rows="3"></textarea>
          </div>
          <div class="pasword-length single-setting">
            <label for="passwordLength">Length</label>
            <input
              type="number"
              min="6"
              max="48"
              id="passwordLength"
              value="6"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="alert-container">Password copied</div>
    <script src="password-generator.js"></script>
  </body>
</html>
