<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="real-time-character-counter.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Character Counter</h1>
        <textarea name="data" id="data" maxlength="50" placeholder="Please write your text here ..."></textarea>
        <div class="stats">
            <span class="label">Total Characters: <span class="total">0</span></span>
            <span class="label">Remaining Characters: <span class="remaining">50</span></span>
        </div>
    </div>
    <script src="real-time-character-counter.js"></script>
</body>
</html>
